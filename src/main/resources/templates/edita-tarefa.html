<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Edição de Tarefas</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top"></nav>
	<form th:action="@{/tarefas/adiciona}" method="POST" class="form-horizontal" th:object="${tarefa}">
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
		</div>
		<div class="panel panel-default">
    		<div class="panel-heading">
    			<h1 class="panel-title">Editar tarefa</h1>
    		</div>
    		<div class="panel-body">
    		
    			<input type="hidden" th:field="*{id}"/>
    		
				<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? 'has-error'">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<textarea rows="5" cols="250" class="form-control" 
							id="descricao" th:field="*{descricao}"></textarea>
					</div>
				</div>
				<div class="form-group" >
					<div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox" id="finalizado" th:field="*{finalizado}"/> Finalizou
				        </label>
				      </div>
				    </div>
				</div>
				<div class="form-group">
					<label for="dataFinalizacao" class="col-sm-2 control-label">Data Finalização</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="dataFinalizacao" th:field="*{dataFinalizacao}"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
<script th:src="@{/js/jquery-migrate-1.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
